<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="vedio.css">
</head>
<body>
  <div class="video-container">
    <video id="video" src="" preload="metadata"></video>
    <div class="controls">
      <button id="play-pause" class="control-button">Play</button>
      <input id="progress-bar" type="range" min="0" max="100" value="0" class="progress-bar">
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
      <input id="volume" type="range" min="0" max="1" step="0.1" value="1" class="volume-bar">
      <button id="fullscreen" class="control-button">Fullscreen</button>
    </div>
  </div>

  <script src="video.js"></script>
</body>
</html>
